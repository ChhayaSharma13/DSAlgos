<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed String</title>
</head>
<body>
    <script>
         const name = "";
        function reversedString(name){
            let reversedName = "";
            for(let i = (name.length - 1); i >= 0; i--){
            reversedName += name[i];
        }
        return reversedName;
        }
        document.write('<h1>String is: ' +reversedString("Chhaya Sharma")+ '</h1>');
    </script>
</body>
</html>
